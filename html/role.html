<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <link rel="stylesheet" href="../css/role.css">
</head>

<body>
    <div class="sidebar">
        <div class="cbams">
            <span>通用后台权限系统</span>
        </div>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="user.html">用户管理</a></li>
            <li><a href="role.html">角色管理</a></li>
            <li><a href="menu.html">菜单管理</a></li>
        </ul>
    </div>

    <div class="header">
        <nav class="navbar">
            <span id="login-user"></span>
            <img class="avatar"
                src="https://wpimg.wallstcn.com/f778738c-e4f8-4870-b634-56703b4acafe.gif?imageView2/1/w/80/h/80"
                onclick="logout()">
        </nav>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>编码</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>管理员</td>
                    <td>admin</td>
                    <td>启用</td>
                    <td>2021-01-01 00:00:00</td>
                    <td>系统管理员角色</td>
                    <td><button onclick="detail()">查看</button></td>
                </tr>
                <tr>
                    <td>普通用户</td>
                    <td>user</td>
                    <td>启用</td>
                    <td>2021-01-02 00:00:00</td>
                    <td>系统普通用户角色</td>
                    <td><button onclick="detail()">查看</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal" id="role-menu-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>菜单权限</h2>
            <ul id="role-menu-list">
            </ul>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/role.js"></script>

</html>
